<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Digital Clock | Showing current time on an image and it look like an animation wallpaper." />
    <meta name="keywords" content="time,sofiqul islam" />

    <meta name="author" content="Sofiqul Islam" />

    <meta name="copyright" content="www.sofiqul.dev" />

    <!-- For Facebook -->
    <meta property="og:title" content="Digital Clock | Sofiqul Islam" />
    <meta property="og:type" content="article" />
    <meta property="og:image" content="img/thumb.jpg" />
    <meta property="og:url" content="www.sofiqul.dev" />

    <!-- For Twitter -->
    <meta name="twitter:card" content="Digital Clock | Sofiqul Islam" />
    <meta name="twitter:title" content="Digital Clock | Sofiqul Islam" />
    <meta name="twitter:description" content="Digital Clock | Showing current time on an image and it look like an animation wallpaper." />
    <meta name="twitter:image" content="img/thumb.jpg" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      *{pointer-events: none;}
      body {width: 100vw;height: 100vh;background: linear-gradient(#00000040, #00000040),url('img/bg.jpg');background-repeat: no-repeat;background-size: cover;background-position: center;user-select: none;}
      #time {font-size: 85px;font-weight: 700;}
      #time span {font-size: 50px;}
    </style>
    <title>Digital Clock | Sofiqul Islam</title>
  </head>
  
  <body class="d-flex justify-content-center align-items-center">
    <div class="content text-center text-light">
      <h1 id="time" class="time display-1"></h1>
      <h1 id="date" class="display-1"></h1>
      <h2 id="day" class="display-4"></h2>
    </div>
    <script>
      let zeroPrefix = (n=0) => n < 10 ? `0${n}`: n;
      let hoursAmpm = hours => hours>12 ? hours - 12 : hours==0 ? 12: hours;
      const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      const months= ['January','February','March','April','May','June','July','August','September','October','November','December'];
      
      setInterval(() => {
          let date = new Date();
          var output = {
              day   : days[date.getDay()],
              date  : zeroPrefix( date.getDate() ),
              month : months[date.getMonth()],
              year  : date.getFullYear(),
              h     : zeroPrefix( hoursAmpm( date.getHours() ) ),
              m     : zeroPrefix( date.getMinutes() ),
              s     : zeroPrefix( date.getSeconds() ),
              ampm  : date.getHours() > 11 ? 'PM':'AM'
          }
          document.querySelector('#time').innerHTML = `${output.h}:${output.m}:${output.s} <span>${output.ampm}</span>`;
          document.querySelector('#date').innerHTML = `${output.date} ${output.month}, ${output.year}`;
          document.querySelector('#day').innerHTML = output.day;
      }, 1000)
      document.oncontextmenu = new Function("return false;");
    </script>
  </body>
</html>
